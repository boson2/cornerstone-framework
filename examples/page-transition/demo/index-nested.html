<!DOCTYPE html>
<html>
<head>
    <title>CornerStone :: Page Transiton 화면전환</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="cornerstone/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="cornerstone/theme-white/cornerstone.css"/>
    <link rel="stylesheet" href="css/fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Cornerstone</a>
    </div>
</nav>
<div class="container">
    <div id="front" class="current span12">
        <div class="row">
            <div class="col-lg-6">
                <button class="full-width btn btn-default" data-transition="flip">Flip</button>
            </div>
            <div class="col-lg-6">
                <button class="full-width btn btn-default" data-transition="spin">Spin</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <button class="full-width btn btn-default" data-transition="slide">Slide</button>
            </div>
            <div class="col-lg-4">
                <button class="full-width btn btn-default" data-transition="slideup">Slide Up</button>
            </div>
            <div class="col-lg-4">
                <button class="full-width btn btn-default" data-transition="slidedown">Slide Down</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="full-width btn btn-default" data-transition="pop">Pop</button>
            </div>
            <div class="col-lg-6">
                <button class="full-width btn btn-default" data-transition="fade">Fade</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="full-width btn btn-default" data-transition="turn">Turn</button>
            </div>
        </div>
    </div>
    <div id="back" class="span12">
        <h2 class="page-header">화면전환용 페이지2</h2>

        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">

                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-actions">
                    <button class="btn btn-primary">확인</button>
                    <button class="btn btn-default">뒤로가기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cornerstone/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="cornerstone/transition/transition.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
